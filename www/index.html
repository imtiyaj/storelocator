<html ng-app="ionic.example">
<head>
    <meta charset="utf-8">
    <title>Map</title>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAh7eEn2IJonOFlEQiQxz0eGnYe-q-BzPA&libraries=places&sensor=true"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="lib/ionic/js/underscore-min.js"></script>
    <script src="lib/ionic/js/ngAutocomplete.js"></script>

    <!--<script src="js/controllers.js"></script>-->
    <!--<script src="js/services.js"></script>-->
</head>

<body ng-controller="MapCtrl">
<ion-header-bar class="bar-dark" >
    <input type="text" id="Autocomplete" class="form-control" options="options3"  ng-autocomplete ng-model="result1" details="details1" />
    <!--<button ng-click="centerOnMe() ">Use Gps </button>-->
</ion-header-bar>
<ion-content scroll="false" data-tap-disabled="true" >
    <div id="map" ></div>
</ion-content>
<ion-footer-bar class="bar-dark" >
    <button ng-click="centerOnMe()" class="button button-icon icon ion-navigate">Find Me </button>
</ion-footer-bar>
</body>
</html>
